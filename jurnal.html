<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jurnal Membaca Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 5px;
      color: #2c3e50;
    }

    h4 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
      font-weight: normal;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }

    .hasil {
      text-align: left;
      margin-top: 20px;
    }

    .blok {
      margin-bottom: 15px;
    }

    .judul {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .jurnal {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 8px;
      white-space: pre-line;
    }

    .nomor {
      font-weight: bold;
      color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="loading" class="loading">Mengambil data...</div>

  <div class="container" id="main" style="display:none;">
    <h2>Jurnal Membaca Siswa</h2>
    <h4>SDN Sidobandung II</h4>

    <label for="kelas">Pilih Kelas:</label>
    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
    </select>

    <label for="nama">Pilih Nama:</label>
    <select id="nama">
      <option value="">-- Pilih Nama --</option>
    </select>

    <button id="btnCari">Cari</button>

    <div id="hasil" class="hasil"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYxcsqXDnmZwmWoHkFfg_woMZL5ad_TzetaU5aYO_-dJkE6wirj7kqagR-RKReFMN-hg/exec';
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        allData = await res.json();

        const kelasSelect = document.getElementById('kelas');
        const kelasUnik = [...new Set(allData.map(d => d.kelas.trim()))];
        kelasUnik.forEach(k => {
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = k;
          kelasSelect.appendChild(opt);
        });

        // Setelah data berhasil diambil
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      } catch (err) {
        console.error(err);
        document.getElementById('loading').innerHTML = '<p style="color:red;">‚ùå Gagal memuat data. Periksa URL atau izin akses.</p>';
      }
    }

    document.getElementById('kelas').addEventListener('change', function() {
      const kelas = this.value;
      const namaSelect = document.getElementById('nama');
      namaSelect.innerHTML = '<option value="">-- Pilih Nama --</option>';

      const namaFiltered = allData.filter(d => d.kelas.trim() === kelas);
      namaFiltered.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.nama.trim();
        opt.textContent = item.nama.trim();
        namaSelect.appendChild(opt);
      });
    });

    document.getElementById('btnCari').addEventListener('click', async () => {
      const kelas = document.getElementById('kelas').value;
      const nama = document.getElementById('nama').value;
      const hasilDiv = document.getElementById('hasil');

      if (!kelas || !nama) {
        hasilDiv.innerHTML = '<p style="color:red;">Silakan pilih kelas dan nama.</p>';
        return;
      }

      hasilDiv.innerHTML = 'üîç Mengambil jurnal...';

      try {
        const res = await fetch(`${scriptURL}?kelas=${encodeURIComponent(kelas)}&nama=${encodeURIComponent(nama)}`);
        const data = await res.json();

        if (data.length === 0) {
          hasilDiv.innerHTML = '<p style="color:red;">Data tidak ditemukan.</p>';
          return;
        }

        const d = data[0];
        let html = '';

        for (let i = 1; i <= 4; i++) {
          const judul = d[`judul${i}`] || '';
          const jurnal = d[`jurnal${i}`] || '';
          html += `
            <div class="blok">
              <div class="judul"><span class="nomor">${i}.</span> ${judul || '(Belum ada judul)'}</div>
              <div class="jurnal">${jurnal || '(Belum ada jurnal)'}</div>
            </div>
          `;
        }

        hasilDiv.innerHTML = html;

      } catch (err) {
        console.error(err);
        hasilDiv.innerHTML = '<p style="color:red;">Gagal memuat data jurnal.</p>';
      }
    });

    loadData();
  </script>

</body>
</html>
