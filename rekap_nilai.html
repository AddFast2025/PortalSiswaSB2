<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Nilai Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 1px;
    }
 h2 {
      text-align: center;
      margin-bottom: 10px;
font-size:20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-weight: bold;
      font-size:14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
th {
  font-size: 18px;
  font-weight: bold;
}
td {
  font-size: 16px;
}

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
	
    }
    th {
      background-color: #009bff;
    }
    td:nth-child(1),
    th:nth-child(1) {
      width: 50px;
      text-align: center;
    }
    th:nth-child(2)
    {
      text-align: center;
    }
 
    td:nth-child(2) {
      text-align: left;
    }

    td:nth-child(3),
    th:nth-child(3) {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Daftar Nilai Siswa</h1>
 <h2>SDN SIDOBANDUNG II</h2>

  <div class="form-container">
    <label for="kelas">Pilih Kelas:</label>
    <select id="kelas">
      <option value="">-- Pilih Kelas --</option>
    </select>

    <label for="nama">Pilih Nama:</label>
    <select id="nama" disabled>
      <option value="">-- Pilih Nama --</option>
    </select>

    <button id="btnCari">Cari</button>
  </div>

  <table id="tabelNilai" style="display:none;">
    <thead>
      <tr>
        <th>No</th>
        <th>Jenis Nilai</th>
        <th>Nilai</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzMDhK_-jzGmQZ18GnJzJc9AIJrmiUapJSMRuShoWU1TpotA1bQy7XKgOiNPFIToetd/exec";

    async function loadData() {
      const res = await fetch(scriptURL + "?mode=data");
      const data = await res.json();

      const kelasSelect = document.getElementById("kelas");
      const namaSelect = document.getElementById("nama");
      const tabel = document.getElementById("tabelNilai");

      // isi dropdown kelas
      const kelasSet = [...new Set(data.map(d => d.Kelas))];
      kelasSet.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        kelasSelect.appendChild(opt);
      });

      // ketika kelas diubah
      kelasSelect.addEventListener("change", () => {
        const selectedKelas = kelasSelect.value;
        namaSelect.innerHTML = '<option value="">-- Pilih Nama --</option>';
        namaSelect.disabled = !selectedKelas;
        tabel.style.display = "none"; // sembunyikan tabel

        if (selectedKelas) {

          const siswaKelas = data.filter(d => d.Kelas === selectedKelas);
          siswaKelas.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s.Nama;
            opt.textContent = s.Nama;
            namaSelect.appendChild(opt);
          });
        }
      });

      // ketika nama diubah â†’ sembunyikan tabel
      namaSelect.addEventListener("change", () => {
        tabel.style.display = "none";
      });

      // tombol cari
      document.getElementById("btnCari").addEventListener("click", () => {
        const kelas = kelasSelect.value;
        const nama = namaSelect.value;

        if (!kelas || !nama) {
          alert("Pilih kelas dan nama terlebih dahulu!");
          return;
        }

        const siswa = data.find(d => d.Kelas === kelas && d.Nama === nama);
        if (!siswa) return alert("Data tidak ditemukan");
const nilaiKeys = Object.keys(siswa).filter(k => k !== "Kelas" && k !== "Nama");

                const tbody = tabel.querySelector("tbody");
        tbody.innerHTML = "";
        nilaiKeys.forEach((key, i) => {
          const row = `<tr>
            <td>${i + 1}</td>
            <td>${key}</td>
            <td>${siswa[key] || ""}</td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
        tabel.style.display = "table";
      });
    }

    loadData();
  </script>

</body>
</html>
