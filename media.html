<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Video YouTube</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0b1730;
      margin-bottom: 10px;
    }
h2 {
      text-align: center;
      color: #0b1730;
 font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* dua kolom */
      gap: 16px;
      justify-items: center;
    }
    .video-card {
      width: 100%;
      max-width: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.02);
    }
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-info {
      padding: 8px 10px;
      text-align: center;
    }
    .video-info h3 {
      margin: 0;
      font-size: 0.95rem;
      color: #0b1730;
    }
    .video-info a {
      text-decoration: none;
      color: #0b5ed7;
    }

    /* Responsif untuk HP kecil */
    @media (max-width: 400px) {
      .video-list {
        grid-template-columns: 1fr; /* satu kolom di layar kecil */
      }
    }
  </style>
</head>
<body>

  <h1>Media Pembelajaran</h1>
  <h2>SDN SIDOBANDUNG II</h2>

  <div class="video-list" id="videoList">

      </a>
