<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buku Digital Siswa - SD Negeri Sidobandung II</title>
  <style>
    :root{--maxw:960px;--gap:18px;--card-bg:#ffffff;--accent:#0b5ed7}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; background:#f4f6fb; margin:0; color:#222}
    .container{max-width:var(--maxw);margin:36px auto;padding:20px}
    header{text-align:center;margin-bottom:24px}
    h1{font-size:1.45rem;margin:0}
    h2{font-size:1rem;margin:6px 0 0;color:#444;font-weight:500}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap);align-items:start}
    .card{background:var(--card-bg);border-radius:10px;box-shadow:0 6px 18px rgba(20,30,50,0.06);overflow:hidden;text-align:center;transition:transform .2s}
    .card:hover{transform:translateY(-3px)}
    .thumb{width:100%;height:220px;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:12px 14px 18px}
    .book-title{margin:0;font-size:0.98rem;font-weight:600;color:#111}
    .book-sub{margin:6px 0 0;font-size:0.86rem;color:#666}
    .small-note{margin-top:14px;text-align:center;font-size:0.85rem;color:#555}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Buku Digital Siswa</h1>
      <h2>SD Negeri Sidobandung II</h2>
    </header>

    <!-- Grid tempat buku akan dimasukkan otomatis -->
    <section class="grid" id="bookGrid"></section>

    <div class="small-note">Klik gambar untuk membuka file PDF (Google Drive) di tab baru.</div>
  </div>

  <script>
    /* ===============================
       ðŸ”§ DAFTAR BUKU â€” EDIT DI SINI SAJA
       =============================== */
    const books = [
      {
        judul: "TIGA PEMUSIK ISTANA",
        pengarang: "Chandra Adhi Putra",
        gambar: "gbbuku/gb1.jpg",
        link: "https://drive.google.com/file/d/108y7t3KYrR2l33dyO1Y2S79o2C1Dqjpt/view"
      },
      {
        judul: "APA ITU?",
        pengarang: "Laksmi Manohara & Aira Rumi",
        gambar: "gbbuku/gb2.jpg",
        link: "https://drive.google.com/file/d/172FiJQayvwbE2f4rNY6k5h46HRTsU6Sm/view"
      },
      {
        judul: "BELAJAR DI TAMAN ILMU",
        pengarang: "Rahmat Hidayat",
        gambar: "gbbuku/gb3.jpg",
        link: "https://drive.google.com/file/d/FILE_ID_3/preview"
      },
      {
        judul: "PETUALANGAN DI HUTAN PINTAR",
        pengarang: "Siti Nurani",
        gambar: "gbbuku/gb4.jpg",
        link: "https://drive.google.com/file/d/FILE_ID_4/preview"
      },
      {
        judul: "SANG PENJAGA BINTANG",
        pengarang: "Ahmad Fauzan",
        gambar: "gbbuku/gb5.jpg",
        link: "https://drive.google.com/file/d/FILE_ID_5/preview"
      },
	{
        judul: "SANG PEJUANG",
        pengarang: "Muhammad Nurzakun",
        gambar: "gbbuku/gb5.jpg",
        link: "https://drive.google.com/file/d/FILE_ID_5/preview"
      }


    ];

    /* ===============================
       ðŸ§© PENAMPILAN OTOMATIS KE GRID
       =============================== */
    const grid = document.getElementById('bookGrid');
    books.forEach(b => {
      grid.innerHTML += `
        <article class="card">
          <a class="thumb" href="${b.link}" target="_blank" rel="noopener noreferrer" title="Buka PDF ${b.judul}">
            <img src="${b.gambar}" alt="Sampul ${b.judul}">
          </a>
          <div class="meta">
            <p class="book-title">${b.judul}</p>
            <p class="book-sub">${b.pengarang}</p>
          </div>
        </article>
      `;
    });
  </script>
</body>
</html>
